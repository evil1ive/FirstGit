<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Браузерный JS</title>
</head>
<body>
    <div class="container">
        <button id="btn">Открыть модальное окно</button>
        <form action="">
            <input id="info" type="number">
            <input id="new_btn" type="button" value="Угадать число">
        </form>


        <div class="slider1">
            <div class="slider1__content">
                <span class="slider1__titel">Первая</span>
            </div>
        </div>

        <div class="slider2">
            <ul class="slider2__list">
                <li class="slider2__item">
                    <img class="slider2__img"src="img/1.webp" alt="">
                    <p class="slider__text">Первая</p>
                </li>
                <li class="slider2__item">
                    <img class="slider2__img"src="img/2.webp" alt="">
                    <p class="slider__text">Вторая</p>
                </li>
                <li class="slider2__item">
                    <img class="slider2__img"src="img/3.webp" alt="">
                    <p class="slider__text">Третья</p>
                </li>
                <li class="slider2__item">
                    <img class="slider2__img"src="img/4.webp" alt="">
                    <p class="slider__text">Четвертая</p>
                </li>
            </ul>
        </div>


        <div class="slider3">
            <input class="slider3-radio" type="radio" name="btn-slider" id="slider-btn-prev">
            <label class="slider3-btn slider3-btn--prev" for="slider-btn-prev">&lt;</label>
            <input class="slider3-radio" type="radio" name="btn-slider" id="slider-btn-next">
            <label class="slider3-btn slider3-btn--next" for="slider-btn-next">&gt;</label>
            <ul class="slider3__list">
                <li class="slider3__item">
                    <img class="slider3__img"src="img/1.webp" alt="">
                    <p class="slider__text">Первая</p>
                </li>
                <li class="slider3__item">
                    <img class="slider3__img"src="img/2.webp" alt="">
                    <p class="slider__text">Вторая</p>
                </li>
                <li class="slider3__item">
                    <img class="slider3__img"src="img/3.webp" alt="">
                    <p class="slider__text">Третья</p>
                </li>
                <li class="slider3__item">
                    <img class="slider3__img"src="img/4.webp" alt="">
                    <p class="slider__text">Четвертая</p>
                </li>
            </ul>
            
        </div>



    </div>

   

    <div id="modal__wrapper" class="modal__wrapper">
        <div class="modal">
            
        </div>
    </div>

    

    <script src="js/script.js"></script>

</body>
</html>
